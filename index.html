<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <!-- <div class="overlay-trigger"></div> -->
    <div class="controlUnit">
      <h4 class="advice">Reset Game</h4><br>
      <span class="pc">Computer Mode: <button class="mode">OFF</button></span>
      <span class="blinkingLight">.</span>
      <div class="score"><span>X(</span><span class="X-score">0</span>)<span> - tie(</span><span class="tie-score">0</span><span>)</span><span> - O(</span><span class="O-score">0</span><span>)</span></div>
    </div>
    <div class="grid-container">
      <div class="grid-item item-1"></div>
      <div class="grid-item item-2"></div>
      <div class="grid-item item-3"></div>
      <div class="grid-item item-4"></div>
      <div class="grid-item item-5"></div>
      <div class="grid-item item-6"></div>
      <div class="grid-item item-7"></div>
      <div class="grid-item item-8"></div>
      <div class="grid-item item-9"></div>
    </div>
    <div class="message">
      <div class="greeting"></div>
      <div class="anouncement"></div>
      <button class="playAgain">Play Again</button>
    </div>

    <script src="./app.js"></script>
    <!-- <script type="module" src="./main.js"></script> -->
  </body>
</html>
